<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Frontend Mentor | NFT preview card component | NickOD.xyz</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="card">
        <a href="#">
          <div class="img-container">
            <img src="./images/image-equilibrium.jpg" alt="Equilibrium Image" class="main-img" />
            <div class="overlay"><img src="./images/icon-view.svg" alt="View Icon"></div>
          </div>
        </a>
        <a href="#">
          <h1 class="heading">Equilibrium #3429</h1>
        </a>
        <p class="text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="stats-container">
          <div class="stats-left">
            <img src="./images/icon-ethereum.svg" alt="Ethereum Icon" class="ethereum" />
            <p class="accent">0.041 eth</p>
          </div>
          <div class="stats-right">
            <img src="./images/icon-clock.svg" alt="Clock Icon" class="clock" />
            <p>3 days left</p>
          </div>
        </div>
        <div class="creator-container">
          <img src="./images/image-avatar.png" alt="Jules Wyvern" class="creator-img" />
          <p>Creation of <a href="#"><span>Jules Wyvern</span></p>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
